<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A la francaise</title>
</head>
<body>
    <header id="heading">
        <img id="heading_logo" src="../images/logo/ohmyfood.png" alt="logo"/>
    </header>
    <figure>
        <img src="../images/restaurants/3.jpg"/>
        <figcaption>
            A la francaise
            <i class="far fa-heart"></i>
        </figcaption>
    </figure>
    <section>
        <h4>ENTREE</h4>
        <div class="container">
            <div class="card">
                <h6>Tartare de poulpe acidulé</h6>
                <div>
                    <p>Aux zestes d'orange</p>
                    <p>25€</p>
                </div>
            </div>
            <div class="card">
                <h6>Velouté de légumes d'antan</h6>
                <div>
                    <p>Carotte, panais, topinambour</p>
                    <p>35€</p>
                </div>
            </div>
            <div class="card">
                <h6>Soupe à l'oignonn</h6>
                <div>
                    <p>Revisitée</p>
                    <p>20€</p>
                </div>
            </div>

        </div>

    </section>
    
    
</body>
</html>
